<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Login Page</title>
</head>
<body>

<div class="container" id="mainContainer">
   <!-- Login Container -->
<div class="login-container" id="loginContainer">
    <form action="login.php" method="post">
        <h2>Login</h2>
        <input type="text" id="registerNumber" name="registerNumber" placeholder="Register Number" required>
        <input type="password" id="password" name="password" placeholder="Password" required>
        <button type="submit">Login</button>

        <div class="additional-links">
            <a href="#" class="register-link">Register</a>
            <a href="#" class="forgot-password-link">Forgot Password</a>
        </div>

        <button type="button" class="admin-login">Admin</button>
    </form>
</div>

    <!-- Forgot Password Container -->
    <div class="forgot-password-container" id="forgotPasswordContainer">
        <h2>Forgot Password</h2>
        <form action="forgot_password.php" method="post" onsubmit="return validatePasswordForm()">
            <input type="text" id="registerNumber" name="registerNumber" placeholder="Register Number" required>
            <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>
            <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>

            <button type="submit">Change Password</button>
        </form>

        <div class="login-link">
            <a href="#" class="back-to-login-link">Back to Login</a>
        </div>
    </div>

    <!-- Register Container -->
    <div class="register-container" id="registerContainer">
        <h2>Register</h2>
        <form action="register.php" method="post" onsubmit="return validatePasswordForm()">
            <input type="text" id="registerNumber" name="registerNumber" placeholder="Register Number" required>
            <input type="text" id="fullName" name="fullName" placeholder="Full Name" required>
            
            <input type="date" id="dob" name="dob" placeholder="Date of Birth" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <input type="text" id="department" name="department" placeholder="Department" required>
            <input type="text" id="batch" name="batch" placeholder="Batch" required>
            <input type="text" id="address" name="address" placeholder="Address" required>
            <input type="text" id="contactNumber" name="contactNumber" placeholder="Contact Number" required>
            <input type="email" id="email" name="email" placeholder="Email" required>

            <label for="bloodGroup">Blood Group:</label>
            <select id="bloodGroup" name="bloodGroup" required>
                <option value="A+">A+</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B-">B-</option>
                <option value="O+">O+</option>
                <option value="O-">O-</option>
                <option value="AB+">AB+</option>
                <option value="AB-">AB-</option>
            </select>

            <input type="password" id="newPassword" name="newPassword" placeholder="New Password" required>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                
            <button type="submit">Register</button>
        </form>

        <button type="button" class="close-button" onclick="closeRegisterContainer()">Close</button>
        </div>
    </div>
    <!-- Admin Container -->
<div class="admin-container" id="adminContainer">
    <h2>Admin Login</h2>
    <form action="#" method="post">
        <input type="text" id="adminUsername" name="adminUsername" placeholder="Admin Username" required>
        <input type="password" id="adminPassword" name="adminPassword" placeholder="Admin Password" required>
        <button type="submit">Admin Login</button>
    </form>

    <!-- Close button for Admin Container -->
    <button type="button" class="close-button" onclick="closeAdminContainer()">Close</button>
</div>
</div>

<script src="script.js"></script>
</body>
</html>
